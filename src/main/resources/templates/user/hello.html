<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>user page</title>
</head>

<body class="flex-column justify-content-center align-items-center m-1 text-left text-uppercase shadow-none flex-grow-1 rounded">
<div class="bg-dark">
    <div class="container bg-dark">
        <div class="row">
            <div class="col-md-6">
                <h5 class="m-2 text-light" th:inline="text"> [[${#httpServletRequest.remoteUser}]]@</h5>
                <!--                <h5  th:text="${user}">polnoe im9 </h5>-->
            </div>
            <div class="col-md-6 w-50" style="">
                <a class="btn btn-dark btn-block w-25 btn-lg active flex-grow-0 d-flex align-items-end justify-content-end flex-row"
                   href="/logout" style="">Log out</a>

            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="bg-primary w-25 h-100 col-md-3" style="">
                <h5 class="m-2 text-light" th:inline="text"> [[${#httpServletRequest.remoteUser}]]</h5>
            </div>
            <div class="col-md-9 bg-light" style="">

                <div class="table">
                    <div class="row">
                        <tr>
                            <div class="col-3">
                                <td><h4>name</h4></td>
                            </div>
                            <div class="col-3">
                                <td><h4>role</h4></td>
                            </div>
                            <div class="col-3">
                                <td><h4>actions</h4></td>
                            </div>
                        </tr>
                    </div>
                    <div class="row">
                        <tr>
                            <div class="col-3">
                                <td th:text="${user.username}"></td>
                            </div>
                            <div class="col-3">
                                <td th:text="${user.roles.iterator().next().getName()}"></td>
                            </div>
                            <div class="col-3">
                                <td>no actions for User</td>
                            </div>
                        </tr>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
