<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>LOGIN</title>
</head>
<body>
<div class="py-5" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="">
                <form class="flex-row justify-content-center align-items-center" th:action="@{/login}" method="post">
                    <div class="form-group d-flex flex-row justify-content-center align-items-center flex-grow-1">
                        <h2>Please sign in</h2></div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group d-flex flex-row justify-content-center align-items-center flex-grow-1">
                        <input type="text" id="j_username" name="j_username"
                               class="form-control w-50 d-flex flex-row justify-content-start align-items-baseline flex-grow-0"
                               placeholder="Enter username">
                    </div>
                    <div class="form-group d-flex flex-row justify-content-center">
                        <input type="password" id="j_password" name="j_password" class="form-control w-50"
                               placeholder="Password">
                    </div>
                    <div class="form-group d-flex flex-row justify-content-center">
                        <button type="submit"
                                class="btn btn-primary text-body btn-lg btn-block justify-content-center align-items-center flex-row w-50">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        style=""></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" style=""></script>-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        style=""></script>

</body>
</html>
